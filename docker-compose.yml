version: '3.8'

services:
  sprint-flight:
    build: .
    ports:
      - "8080:8080"
    environment:
      - FLIGHT_API_KEY=${FLIGHT_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SERVER_PORT=8080
      - LOGGING_LEVEL_ROOT=INFO
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/flights/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - sprint-flight-network

networks:
  sprint-flight-network:
    driver: bridge

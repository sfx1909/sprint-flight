spring.application.name=sprint-flight

# Server Configuration
server.port=${SERVER_PORT:8080}

# Flight API Configuration - DO NOT PUT ACTUAL KEYS HERE
flight.api.base-url=${FLIGHT_API_BASE_URL:http://api.aviationstack.com/v1}
flight.api.key=${FLIGHT_API_KEY:}

# Gemini AI Configuration - DO NOT PUT ACTUAL KEYS HERE
gemini.api.key=${GEMINI_API_KEY:}
gemini.model=${GEMINI_MODEL:gemini-2.0-flash}
gemini.temperature=${GEMINI_TEMPERATURE:0.7}
gemini.max-tokens=${GEMINI_MAX_TOKENS:2000}

# Logging Configuration
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.github.sfx.sprint_flight=${LOGGING_LEVEL_APP:DEBUG}

# Security: Disable logging of request details to prevent key exposure
logging.level.org.springframework.web.reactive.function.client=ERROR
logging.level.reactor.netty.http.client=ERROR
